<div class="d-flex flex-row bd-highlight">
  <div class="form-froup row">
    <lable class="col-sm-2 col-form-label">Employee Name</lable>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="Enter Employee name"
      />
    </div>

    <lable class="col-sm-2 col-form-label">Department</lable>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Department" id="">
        <option>Select</option>
        <option *ngFor="let depName of DepartmentList">
          {{ depName.DepartmentName }}
        </option>
      </select>
    </div>

    <lable class="col-sm-2 col-form-label">Date Of Joining</lable>
    <div class="col-sm-10">
      <input type="date" class="form-control" [(ngModel)]="DateOfJoining" />
    </div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]="PhotoFilePath" height="250px" width="200px" alt="" />
    <input
      type="file"
      (change)="uploadPhoto($event)"
      class="mt-2"
      name=""
      id=""
    />
  </div>
</div>
<button
  (click)="addEmployee()"
  *ngIf="emp.EmployeeId == 0"
  class="btn btn-primary"
>
  Add
</button>
<button
  (click)="updateEmployee()"
  *ngIf="emp.EmployeeId != 0"
  class="btn btn-primary"
>
  Update
</button>
